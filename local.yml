version: '3'

services:
  web: &web
    container_name: ice_pos_web
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 8056:8056
    volumes:
      - ./media:/app/media
      - ./static:/app/static
    environment:
      - USE_POSTGRES=1
      - POSTGRES_DB=ice_pos
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - db
    command: python manage.py runserver 0.0.0.0:8056
    restart: always
  
  db:
    image: postgres:13.4-buster
    container_name: ice_pos_db
    environment:
      - POSTGRES_DB=ice_pos
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    volumes:
      - db_data:/var/lib/postgresql/data/
    restart: always

volumes:
  db_data:
