{% extends 'base.html' %}
{% load humanize %}

{% block content %}
  <div class="card card-custom gutter-b">
    <div class="card-header flex-wrap py-3">
      <div class="card-title">
        <h3 class="card-label">
          Tovarlar
          <span class="d-block text-muted pt-2 font-size-sm">Tovar tahrirlash</span>
        </h3>
      </div>
      <div class="card-toolbar">
        <!-- begin::Button -->
        <a href="/products/" class="btn btn-primary font-weight-bolder">
          <span class="svg-icon svg-icon-md">
            <!-- begin::Svg Icon | path:assets/media/svg/icons/Design/Flatten.svg -->
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
              <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                <rect x="0" y="0" width="24" height="24"></rect>
                <circle fill="#000000" cx="9" cy="15" r="6"></circle>
                <path d="M8.8012943,7.00241953 C9.83837775,5.20768121 11.7781543,4 14,4 C17.3137085,4 20,6.6862915 20,10 C20,12.2218457 18.7923188,14.1616223 16.9975805,15.1987057 C16.9991904,15.1326658 17,15.0664274 17,15 C17,10.581722 13.418278,7 9,7 C8.93357256,7 8.86733422,7.00080962 8.8012943,7.00241953 Z" fill="#000000" opacity="0.3"></path>
              </g>
            </svg>
            <!-- end::Svg Icon -->
          </span>Ortga qaytish
        </a>
        <!-- end::Button -->
      </div>
    </div>
    <form class="form form-label" action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="card-content card-footer">
        <div class="card-body pb-0 mx-25">
          <div class="form-group row">
            <label class="col-form-label text-right col-lg-3 col-sm-12" for="id_title"><b>Nomi</b></label>
            <div class="col-lg-9 col-md-9 col-sm-12">
              <span style="color:red;"></span>

              <input type="text" name="title" value="{{ object.title }}" class="form-control" maxlength="300" required="" id="id_title" />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-form-label text-right col-lg-3 col-sm-12" for="id_url"><b>Narx</b></label>
            <div class="col-lg-9 col-md-9 col-sm-12">
              <span style="color:red;"></span>

              <input type="number" name="price" value="{{ object.price }}" class="form-control" maxlength="500" required="" id="id_url" min="1"  />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-form-label text-right col-lg-3 col-sm-12" for="id_order"><b>Bir qutidagi miqdor</b></label>
            <div class="col-lg-9 col-md-9 col-sm-12">
              <span style="color:red;"></span>
              <input type="number" name="count_in_box" value="{{ object.count_in_box }}" class="form-control" id="id_order" required="" min="1" value="1000" />
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-9">
              <button type="submit" class="btn btn-primary mr-2" name="saved">Saqlash</button>
              <a href="/products/" class="btn btn-secondary"><span>Bekor qilish</span></a>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
